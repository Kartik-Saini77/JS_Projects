<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic 2028 Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="https://days.to/Content/images/days-to-logo-small.svg" alt="img">
            <button>When is<i class="arrow"></i></button>
            <button>Holidays</button>
            <button>Events</button>
            <button>Calender</button>
            <button>Help</button>
        </nav>
        <div>
            <input class="search" type="text" placeholder="Search Here">
            <button>Search</button>
        </div>
    </header>
    <main>
        <h1>How many days until</h1>
        <h2>Summer Olympics 2028</h2>
        <h3 class="location">Friday, 21 July 2028 00:00</h3>
        <h3 class="location">Los Angeles, USA</h4>
        <div class="timer">
            <div class="days">
                <p id="days">0000</p>
                <h5>days</h5>
            </div>
            <div class="time">
                <div class="hours">
                    <p id="hours">00</p>
                    <h4>hours</h4>
                </div>
                <div class="minutes">
                    <p id="minutes">00</p>
                    <h4>minutes to go</h4>
                </div>
                <div class="seconds">
                    <p id="seconds">00</p>
                    <h4>seconds</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
